<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Group-Project-1</title>
</head>
<body>
    <header class="header">
        Header
    </header>

    <!-- flex containers -->
    <div id="main-container" class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div id="form-area-img" class="tile is-child box">

              <!-- input form -->
            <div id="form-field" class="field">
                <label id="ipt-lbl"class="label">Label</label>
                <div id="input-btn-field" class="control">
                  <input id="ipt-depart" class="input" type="text" placeholder="Enter a Country">
                  <input id="ipt-dest" class="input" type="text" placeholder="Enter a destination city">
                  <input id="ipt-dest" class="input" type="text" placeholder="Enter a year">
                  <div class="dropdown">
                    <div class="dropdown-trigger">
                      <input class="input" aria-haspopup="true" aria-controls="dropdown-menu"></input>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                          Dropdown item
                        </a>
                        <a class="dropdown-item">
                          Other dropdown item
                        </a>
                        <a href="#" class="dropdown-item is-active">
                          Active dropdown item
                        </a>
                        <a href="#" class="dropdown-item">
                          Other dropdown item
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item">
                          With a divider
                        </a>
                      </div>
                    </div>
                  </div>
                  <button id="submit-btn" class="button">Submit</button>
                </div>
                <p class="help">Text with any special instructions</p>
              </div>
          </div>
        </div>

        <!-- flex containers -->
        <div class="tile is-parent">
          <div id="results-container"class="tile is-child box ">
              <!-- results area -->
            <h1 id="results-title" class="title has-text-centered">Flights</h1>
            <div id="results-header-txt" class="level">
                <p class="level-item has-text-centered">Date</p>
                <p class="level-item has-text-centered">Airline</p>
                <p class="level-item has-text-centered">Price</p>
            </div>
            <div id="results" class="columns has-text-centered">
                <div id="date" class="column">
                  some text
                </div>
                <div id="airline" class="column">
                  some text
                </div>
                <div id="price" class="column">
                  some text
                </div>
            <!-- <ul id="ul-results"></ul> -->
          </div>
        </div>
      </div>
</body>
<script src="./script.js"></script>

</html>drop
