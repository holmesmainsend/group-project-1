          <div id="form-area" class="is-child box">

              <!-- input form -->
            <div id="form-field" class="field">
                <label id="ipt-lbl"class="label">Search for Holidays</label>
                <div id="control-box" class="control">
                  <input id="ipt-country" class="input" type="text" placeholder="Enter a Country">
                  <input id="ipt-year" class="input" type="text" placeholder="Enter a year">
                  <label for="months" class="label">Choose a month:</label>
                  <select id="months" name="months" >
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                  <button id="submit-btn" class="button">Submit</button>
                </div>
              </div>

              <!-- currency -->
              <div id="currency-field" class="field">
                <label id="currency-lbl"class="label">Exchange Rate</label>
                <div id="currency-display" class="control"></div>
              </div>
          </div>

          <div id="prev-searches-field" class="field">
            <label id="prev-searches-lbl"class="label">Previous Searches</label>
            <div id="prev-searches-display" class="control"></div>
          </div>
        </div>
