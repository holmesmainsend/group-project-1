<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Group-Project-1</title>
</head>
<body>
    <header class="header">
        Header
    </header>

    <!-- flex containers -->
    <div id="main-container" class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div id="form-area" class="tile is-child box">

              <!-- input form -->
            <div id="form-field" class="field">
                <label id="ipt-lbl"class="label">Search for Holidays</label>
                <div id="input-field" class="control">
                  <input id="ipt-country" class="input" type="text" placeholder="Enter a Country">
                  <input id="ipt-year" class="input" type="text" placeholder="Enter a year">
                  <label for="months">Choose a month:</label>
                  <select id="months" name="months" class="dropdown-content">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
                  <button id="submit-btn" class="button">Submit</button>
                </div>
              </div>

              <!-- currency -->
              <div id="currency-field" class="field">
                <label id="currency-lbl"class="label">Exchange Rate</label>
                <div id="currency-display" class="control">
                </div>
              </div>
          </div>
        </div>

        <!-- flex containers -->
        <div class="tile is-parent">
          <div id="results-container"class="tile is-child box ">
              <!-- results area -->
            <h1 id="results-title" class="title has-text-centered">Holidays</h1>
            <div id="results-header-txt" class="level">
                <p class="level-item has-text-centered">Date</p>
                <p class="level-item has-text-centered">Holiday Name</p>
                <p class="level-item has-text-centered">Description</p>
            </div>
            <div id="results" class="columns has-text-centered">
                <div id="date" class="column">
                  some text
                </div>
                <div id="airline" class="column">
                  some text
                </div>
                <div id="price" class="column">
                  some text
                </div>
            <!-- <ul id="ul-results"></ul> -->
          </div>
        </div>
      </div>
</body>
<script src="./script.js"></script>


</html>
